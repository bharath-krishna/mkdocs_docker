apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: mkdocs
  name: mkdocs
spec:
  containers:
  - args:
    - serve
    image: docker.io/krishbharath/mkdocs_image
    name: mkdocs
    resources: {}
    volumeMounts:
